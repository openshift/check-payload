certified_distributions = [
  "Red Hat Enterprise Linux release 8.4 (Ootpa)",
  "Red Hat Enterprise Linux release 8.5 (Ootpa)",
  "Red Hat Enterprise Linux release 8.6 (Ootpa)",
  "Red Hat Enterprise Linux release 8.7 (Ootpa)",
  "Red Hat Enterprise Linux release 8.9 (Ootpa)",
  "Red Hat Enterprise Linux release 8.10 (Ootpa)",
  "Red Hat Enterprise Linux release 9.0 (Plow)",
  "Red Hat Enterprise Linux release 9.2 (Plow)",
  "Red Hat Enterprise Linux release 9.4 (Plow)",
  "Red Hat Enterprise Linux release 9.5 (Plow)",
  "Red Hat Enterprise Linux release 9.6 (Plow)",
  "Red Hat Enterprise Linux CoreOS release 4.12",
  "Red Hat Enterprise Linux CoreOS release 4.14",
  "Red Hat Enterprise Linux CoreOS release 4.15",
  "Red Hat Enterprise Linux CoreOS release 4.16",
  "Red Hat Enterprise Linux CoreOS release 4.17",
  "Red Hat Enterprise Linux CoreOS release 4.18",
  "Red Hat Enterprise Linux CoreOS release 4.19",
]

# List of directories to ignore. This is a prefix match,
# i.e. everything under a matched directory is ignored.
filter_dirs = [
  "/lib/firmware",
  "/lib/modules",
  "/usr/lib/.build-id",
  "/usr/lib/firmware",
  "/usr/lib/grub",
  "/usr/lib/modules",
  "/usr/share/app-info",
  "/usr/share/doc",
  "/usr/share/fonts",
  "/usr/share/icons",
  "/usr/share/openshift",
  "/usr/src/plugins",
  "/rootfs",
  "/sysroot",
]

java_fips_disabled_algorithms = [
  "DH keySize < 2048",
  "TLSv1.1",
  "TLSv1",
  "SSLv3",
  "SSLv2",
  "TLS_RSA_WITH_AES_256_CBC_SHA256",
  "TLS_RSA_WITH_AES_256_CBC_SHA",
  "TLS_RSA_WITH_AES_128_CBC_SHA256",
  "TLS_RSA_WITH_AES_128_CBC_SHA",
  "TLS_RSA_WITH_AES_256_GCM_SHA384",
  "TLS_RSA_WITH_AES_128_GCM_SHA256",
  "DHE_DSS",
  "RSA_EXPORT",
  "DHE_DSS_EXPORT",
  "DHE_RSA_EXPORT",
  "DH_DSS_EXPORT",
  "DH_RSA_EXPORT",
  "DH_anon",
  "ECDH_anon",
  "DH_RSA",
  "DH_DSS",
  "ECDH",
  "3DES_EDE_CBC",
  "DES_CBC",
  "RC4_40",
  "RC4_128",
  "DES40_CBC",
  "RC2",
  "HmacMD5",
]

[[rpm.tini.ignore]]
error = "ErrNotDynLinked"
files = ["/usr/bin/tini-static"]

[[rpm.glibc-common.ignore]]
error = "ErrNotDynLinked"
files = ["/usr/sbin/build-locale-archive"]

[[rpm.glibc.ignore]]
error = "ErrNotDynLinked"
files = ["/usr/sbin/ldconfig", "/sbin/ldconfig"]

[[rpm.runc.ignore]]
error = "ErrGoMissingTag"
files = ["/usr/bin/runc"]

[[rpm.runc.ignore]]
error = "ErrGoInvalidTag"
files = ["/usr/bin/runc"]

[[rpm.runc.ignore]]
# See OCPBUGS-36541.
error = "ErrGoMissingSymbols"
files = ["/usr/bin/runc"]

[[rpm.runc.ignore]]
# See OCPBUGS-36541.
error = "ErrLibcryptoMissing"
files = ["/usr/bin/runc"]

